# Plugins Folder App
# Browse and manage installed plugins in a Finder-like view

id: plugins
name: Plugins
icon: icon.svg
description: Browse installed plugins

# No entity binding - this is a utility app
entities: []

# Menu bar configuration
menus:
  - name: Plugins
    items:
      - label: About Plugins
        action: open_view
        view: about
  - name: View
    items:
      - label: as Icons
        action: set_view_mode
        params:
          mode: icons
      - label: as List
        action: set_view_mode
        params:
          mode: list
      - label: as Details
        action: set_view_mode
        params:
          mode: details

views:
  # Main view - Finder-like plugin browser
  main:
    title: Plugins
    layout:
      - component: plugin-browser

  # Plugin detail view - opened on double-click
  detail:
    title: "{{params.pluginId}}"
    layout:
      - component: layout/scroll-area
        children:
          - component: plugin-detail
            props:
              pluginId: "{{params.pluginId}}"

  # About view
  about:
    title: About Plugins
    layout:
      - component: layout/stack
        props:
          gap: 16
          align: center
          padding: 24
        children:
          - component: text
            props:
              content: Plugins
              variant: title
              align: center
          - component: text
            props:
              content: Browse and manage your installed plugins
              variant: body
              align: center
          - component: text
            props:
              content: "Double-click a plugin to see details and configuration"
              variant: caption
              align: center

default_view: main
